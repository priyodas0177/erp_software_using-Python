<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
}

/* Header */
.header{
    background: #2c3e50;
    color: white;
    padding: 30px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h2{
    margin: 0;
    font-size: 20px;
}

.header a{
    color: #fff;
    text-decoration: none;
}

/* Center area */
.page-content{
    width: 100%;
    display: flex;
    justify-content: center;   /* center horizontally */
    align-items: flex-start;   /* top, not vertical center */
    padding-top: 30px;  
}

/* Login Card */
.mdt{
    width: 100%;
    max-width: 400px;
    background: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
}

.mdt h2{
    text-align: center;
    margin-bottom: 20px;
}

.mdt input{
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    text-align: center; /* center text inside input */
}

.mdt button{
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #2c3e50;
    color: white;
    font-weight: 600;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h2>Welcome </h2>
    <h2 style="position:absolute; left:50%; transform:translateX(-50%);">
        Learning Code
    </h2>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<!-- Center Login -->
<div class="page-content">
    <div class="mdt">
        <h2>Login</h2>

        {% if message %}
            <p style="color:red; text-align:center;">{{ message }}</p>
        {% endif %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

</body>
</html>
